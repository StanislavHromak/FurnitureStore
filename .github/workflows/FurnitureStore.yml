name: FurnitureStore

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Крок 1: Клонуємо репозиторій
    - name: Checkout code
      uses: actions/checkout@v4

    # Крок 2: Налаштовуємо Docker Buildx для створення образу
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Крок 3: Кешування Docker-шарів для швидшої збірки
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Крок 4: Будуємо Docker-образ
    - name: Build Docker image
      run: |
        docker buildx build \
          --cache-from type=local,src=/tmp/.buildx-cache \
          --cache-to type=local,dest=/tmp/.buildx-cache \
          -t furniture-store:latest \
          .

    # Крок 5: Запускаємо контейнер у фоновому режимі
    - name: Run Docker container
      run: |
        docker run -d \
          -p 8000:8000 \
          --name furniture-store \
          -e DEBUG=1 \
          furniture-store:latest

    # Крок 6: Чекаємо, поки сервер запуститься
    - name: Wait for server to be ready
      run: |
        sleep 10
        for i in {1..30}; do
          if curl --output /dev/null --silent --fail http://localhost:8000; then
            echo "Server is up!"
            exit 0
          fi
          echo "Waiting for server... ($i/30)"
          sleep 2
        done
        echo "Server did not start in time"
        exit 1

    # Крок 7: Виконуємо тести
    - name: Run tests
      run: |
        docker exec furniture-store python manage.py test

    # Крок 8 (опціонально): Зупиняємо і видаляємо контейнер після тестів
    - name: Cleanup
      if: always()
      run: |
        docker stop furniture-store || true
        docker rm furniture-store || true
